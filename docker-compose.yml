services:
  metabase-oracle:
    build:
      context: metabase-oracle/.
      dockerfile: Dockerfile
      args:
        - version=v1.51.1
    container_name: metabase-oracle
    hostname: metabase
    volumes: 
    - /dev/urandom:/dev/random:ro
    ports:
      - 3000:3000
    environment: 
      - MB_DB_TYPE: postgres
      - MB_DB_DBNAME: metabase
      - MB_DB_PORT: 5432
      - MB_DB_USER: metabase
      - MB_DB_PASS: mysecretpassword
      - MB_DB_HOST: postgres-app-db
      - MB_EMAIL_SMTP_HOST: maildev-sub
      - MB_EMAIL_SMTP_PASSWORD: password
      - MB_EMAIL_SMTP_PORT: 25
      - MB_EMAIL_SMTP_SECURITY: none
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '2'
          memory: 2048M
    networks: 
      - metanet1-oracle
    depends_on: 
      postgres-app-db-oracle:
        condition: service_healthy
      oracle-23:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "while ! curl -s 'http://localhost:3000/api/health' | grep '{\"status\":\"ok\"}'; do sleep 1; done"]
  postgres-app-db-oracle:
    image: postgres:17-alpine
    container_name: postgres-app-db-oracle
    hostname: postgres-app-db
    ports:
      - 5432:5432
    environment:
      - "POSTGRES_USER=metabase"
      - "POSTGRES_DB=metabase"
      - "POSTGRES_PASSWORD=mysecretpassword"
    volumes:
      - $PWD/postgres_origin:/var/lib/postgresql/data
    networks: 
      - metanet1-oracle
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '1'
          memory: 1024M
    command: -c log_statement=all
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d metabase"]
      interval: 10s
      timeout: 5s
      retries: 5
  setup-oracle:
    build: setup/.
    container_name: setup-oracle
    volumes:
      - $PWD/setup/setup.py:/app/setup.py
    networks:
      - metanet1-oracle
    depends_on:
      metabase-oracle:
        condition: service_healthy
    command: python /app/setup.py
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 64M
        reservations:
          cpus: '0.5'
          memory: 32M
    environment:
      host: http://metabase
      port: 3000
      dbs: 1
  oracle-23:
    image: gvenzl/oracle-free:23-slim
    container_name: oracle-23
    ports:
      - 1522:1521
    hostname: oracle-23
    environment:
      ORACLE_PASSWORD: Metasample123
    networks: 
      - metanet1-oracle
    volumes:
      - $PWD/oracle-init-script/sample_data.sql:/container-entrypoint-initdb.d/sample_data.sql
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
  oracle-18:
    image: gvenzl/oracle-xe:18-slim
    container_name: oracle-18
    ports:
      - 1521:1521
    hostname: oracle-18
    environment:
      ORACLE_PASSWORD: Metasample123
    networks: 
      - metanet1-oracle
    volumes:
      - $PWD/oracle-init-script/sample_data.sql:/container-entrypoint-initdb.d/sample_data.sql
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
  maildev-sub-oracle:
    image: maildev/maildev:2.1.0
    container_name: maildev-sub-oracle
    hostname: maildev-sub
    ports:
    - "3001:80"
    networks:
    - metanet1-oracle
    cpus: 1
    mem_limit: 128m
networks: 
  metanet1-oracle:
    driver: bridge
